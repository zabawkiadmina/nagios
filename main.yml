  tasks:
    - name: Install packages
      apt:
        name: "apache2, nagios4, python3-passlib, monitoring-plugins-contrib, nagios-nrpe-plugin"
        state: "present"
    - name: Start apache2 server
      service:
        name: apache2
        state: started
        enabled: True

    - name: enable apache modules md
      community.general.apache2_module:
        state: present
        name: md
    - name: enable apache modules ssl
      community.general.apache2_module:
        state: present
        name: ssl
    - name: enable apache modules cgi
      community.general.apache2_module:
        state: present
        name: cgi
    - name: enable apache modules headers
      community.general.apache2_module:
        state: present
        name: headers
    - name: Restart apache2 server
      service:
        name: apache2
        state: restarted
    - name: Restart nagios4 server
      service:
        name: nagios4
        state: restarted

    - name: add semik user to password file
      community.general.htpasswd:
        path: /etc/apache2/passwdfile
        username: "{{ item.name }}"
        password: "{{ item.nagios_password }}"
